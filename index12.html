<!DOCTYPE html>
<html>
<head>
<style>
form div {
	margin-bottom: 1em;
}
div.submit input {
	margin-left: 165px;
}
label.field {
	display: block;
	float: left;
	margin-right: 15px;
	width: 150px;
	text-align: right;
}
label.required {
	font-weight: bold;
}
</style>
</head>

<body>
	<h1>Registration Form</h1>
	<p>Please fill out the form below to register. Remember, labels in bold are required</p>
	<form action="/register" method="post" enctype="multipart/form-data">
	
	<div>
		<label class="required field" for="name">Name</label>
		<input id="name">
	</div>
		<datalist id="gender">
			<option value="female">
			<option value="male">
			<option value="other">
		</datalist>
	<div>
		<label class="required field">Gender</label>
		<input id="gender" list="gender">
	</div>
	<div>
		<label class="required field">Operating System</label>
		<select id="os">
			<option value="windows">Windows</option>
			<option value="macos">Mac OS</option>
			<option value="linux">Linux</option>
			<option value="other">Other</option>
		</select>
	</div>
	<div>
		<label class="field">Toys</label>
		<label><input type="checkbox" name="toy" value="digicam"> Digital Camera</label>
		<label><input type="checkbox" name="toy" value="phone"> Smartphone </label>
		<label><input type="checkbox" name="toy" value="tablet"> Tablet</label>
	</div>
	<div>
	</div>
	<div>
		<label class="field" for="bio">Mini Biography</label>
		<textarea id="bio" rows="6" cols="40"></textarea>
	</div>
	</form>
</body>
</html>
