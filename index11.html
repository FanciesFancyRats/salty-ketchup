<!DOCTYPE html>
<html>
<head>
	<datalist id="gender">
		<option value="female">
		<option value="male">
		<option value="other">
	</datalist>
</head>
<body>
	<h1>Registration form</h1>
	<p>Please fill out the form below to register for our site. Fields with bold labels are required.</p>
	<label for="name">Name: <input type="text"></label><br>
	<label for="gender">Gender: <input id="gender" list="gender"></label><br>
	<label for="os">Operating system: 
		<label><input type="radio" value="windows">Windows</input></label>
		<label><input type="radio" value="mac">Mac Os</input></label>
		<label><input type="radio" value="linux">Linux</input></label>
	</label>

</body>
</html>
