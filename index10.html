<!DOCTYPE html>
<html>
	<head>
		<datalist id="game">
			<option value="rock">
			<option value="paper">
			<option value="scissors">
		</datalist>
	</head>

	<body>
		<form>
		<label>
			Your move:
			<select name="gameopt">
				<option value="">
				<option>rock
				<option>paper
				<option>scissors
			</select>
		</label>
		<label>Move this sliding scale<br>
			One <input type="range" id="one" min="0" max="5" value="4.3"> Not one
		</label><br>
		<label>Input a date for the hell of it<br>
			<input type="date" id"returndate">
		</label><br>
		<label>What is your favorite color?
			<input type="color" id="favoritecolor">
		</label>
		<br>
		<label style="color: red">
			Search:<input type="search" id="s">
		</label>

		<input type="reset" value="Clear Form">
		<br>
		<label>Check this box to recieve spam <input type="checkbox" id="spam" checked></label>
		<br>
		<p>Select a color</p>
		<label style="display: block;"><input type="radio" name="color" value="purple">Red</label>
		<label style="display: block;"><input type="radio" name="color" value="pink">Red</label>
		<label style="display: block;"><input type="radio" name="color" value="green">Red</label>
		<br>
		<input type="image" src="placeholder.jpg" id="submitformbtn">
		</form>
		<input type="button" id="click" value="click">
		<label for="question" style="display: block;">Let me know how you really feel.</label>
		<textarea name="question" rows="5" cols="10" placeholder="Enter text here"></textarea>
		<label for="location">Please choose a location</label>
		<select id="location" size="3">
			<option>Cafe</option>
			<option>Library</option>
			<option>Bookstore</option>
			<option>Chocolate store</option>
			<option value="sc" selected>Space classroom</option>
		</select>



	</body>
</html>
