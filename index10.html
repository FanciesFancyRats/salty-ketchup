<!DOCTYPE html>
<html>
	<head>
		<datalist id="game">
			<option value="rock">
			<option value="paper">
			<option value="scissors">
		</datalist>
	</head>

	<body>
		<label>
			Your move:
			<select name="gameopt">
				<option value="">
				<option>rock
				<option>paper
				<option>scissors
			</select>
		</label>
		<label>Move this sliding scale<br>
			One <input type="range" id="one" min="0" max="5" value="4.3"> Not one
		</label><br>
		<label>Input a date for the hell of it<br>
			<input type="date" id"returndate">
		</label><br>
		<label>What is your favorite color?
			<input type="color" id="favoritecolor">
		</label>
		<br>
		<label style="color: red">
			Search:<input type="search" id="s">
		</label>
	</body>
</html>
